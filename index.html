<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

  <div class="resume-selection-text">
    <h2>Select your resume template</h2>
  </div>


  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_log">Resume</a>
      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link">Home</a>
          <a href="#" class="nav_link">Product</a>
          <a href="#" class="nav_link">Service</a>
          <a href="#" class="nav_link">Contact</a>
        </li>
      </ul>
      <button class="button" id="form-open">Login</button>
    </nav>

  </header>
  <!-- Home -->



  <section class="home">
    <div class="form_container">
      <i class="uil uil-times form_close"></i>
      <!-- Login From -->
      <div class="form login_form">

        <form action="#">
          <h2>Login</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="check_box">
              <input type="checkbox" id="check">
              <label for="check">Remember me</label></label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>
          <button class="button">Login Now</button>
          <div class="login_signup">
            Don't have an account? <a href="#" id="signin">SignIn</a>
          </div>

        </form>
      </div>
      <!-- Signup form -->

      <div class="form signup_form">
        <form action="#">

          <h2>Signin</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="check_box">
              <input type="checkbox" id="check">
              <label for="check">Remember me</label></label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>
          <button class="button">Signup Now</button>
          <div class="login_signup">
            Already have an accoun? <a href="#" id="login">login</a>
          </div>

        </form>
      </div>

    </div>


  </section>


  



  <div class="simple">
    
    <div class="div1">
      <img class="imag" src="./t1.png.jpg" alt="">
      <button class="btn"> <a href="./form.html">Click Here</a></button>

    </div>
    <div class="div2">
      <img class="imag" src="./t2.png.jpg" alt="">
      <button class="btn" id="btn"> <a href="./form2.html">Click Here</a></button>


    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
